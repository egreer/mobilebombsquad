<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Virtual Graffiti POI Loader</title>
  </head>

    <body>
    <h1>Virtual Graffiti POI Loader</h1>
    
    <form name="input" action="layar" method="post" enctype="multipart/form-data">
		<b>Lat:</b> <input type="text" name="lat" /><br />
		<b>Lon:</b> <input type="text" name="lon" /><br />
		Attribution: <input type="text" name="attribution" /><br />
		Title: <input type="text" name="title" /><br />
		<b>Image:</b> <input type="file" name="image" /> <br />
		<b>LayerName:</b> <input type="text" name="layerName" VALUE="virtualgraffiti"/><br />
	
		<input type="submit" value="Submit" />
	</form> 
  
  	</body>
  	
 </html>
